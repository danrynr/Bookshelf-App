<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookself App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bookshelf App</h1>
    </header>

    <div class="wrapper">
        <div class="container shadow">
            <h2 class="container-header">Tambahkan Buku Baru</h2>
            <form class="form" action="#" id="form">
                <div class="form-input form-title">
                    <label for="title">Judul Buku</label>
                    <input type="text" id="title" name="title" placeholder="Harry Potter" required>
                </div>
                <div class="form-input form-title">
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author" placeholder="J. K. Rowling" required>
                </div>
                <div class="form-input form-title">
                    <label for="year">Tahun Terbit</label>
                    <input type="number" id="year" name="year" min="0" required>
                </div>
                <div class="input_check">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsCompleted" type="checkbox">
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <div class="container shadow">
            <h2 class="container-header">Filter Pencarian</h2>
            <form class="form" action="#" id="search-books">
                <div class="form-input form-title">
                    <input type="text" id="search-query" name="search-query" placeholder="Cari judul buku">
                </div>
                <input type="submit" value="Search" name="Search" class="btn-search">
            </form>
        </div>

        <div class="container shadow">
            <h2 class="container-header">Belum selesai dibaca</h2>
            <div class="list-books" id="books">

            </div>
        </div>

        <div class="container">
            <h2 class="container-header">Selesai dibaca</h2>
            <div class="list-books" id="completed-books">

            </div>
        </div>
    </div>

    <div id="modal" class="modal"></div>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
